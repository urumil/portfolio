<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nico Saitoの自己紹介とこれまで撮影したウェディングフォトの一部を掲載しているサイトです。">
    <title>My Profile</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  </head>

  <body>
    <!-- ナビゲーション -->
    <header>
      <nav>
        <div>
          <a href="index.html" class="home">My Profile</a>
        </div>
        <div class="menu">
          <a href="#about">About</a>
          <a href="#works">Works</a>
        </div>
      </nav>
    </header>

    <main>
      <article>
        <!-- メイン画像 -->
        <div>
          <img src="image/main.jpg" alt="Weddingfhotoの一部" class="mainpic">
        </div>

        <!-- About -->
        <h1 id="about">About</h1>
        <section class="about">
          <img src="image/nico.jpg" alt="Nico Saito" class="circle">
          <div class="content">
            <p class="name">Nico Saito</p>
            <ur>
              <li>26歳 神奈川県出身</li>
              <li>ウェディングフォトを中心に多くのお客様をお手伝い</li>
              <li>友人にウェディングフォトの撮影の依頼を受けたのがきっかけでフリーランスに</li>
              <li>趣味はカメラ、旅行</li>
            </ur>
          </div>
        </section>

        <!-- Works -->
        <h1 id="works">Works</h1>
        <section class="works">
          <div class="item">
            <img src="image/works-1.jpg" alt="新婦の後ろ姿">
            <p>海をバックに新婦のソロカットを撮影</p>
          </div>

          <div class="item item-center">
            <img src="image/works-3.jpg" alt="ガーデンウェディング">
            <p>ガーデンウェディングにて挙式前に新郎新婦を撮影</p>
          </div>

          <div class="item">
            <img src="image/works-5.jpg" alt="夕日写真">
            <p>天候にも恵まれ、夕日バックの撮影に成功した1枚</p>
          </div>
        </section>
      </article>
    </main>

    <!-- フッター -->
    <footer>
      <p>&copy; MyProfile. All rights reserved.</p>
    </footer>
  </body>
</html>
